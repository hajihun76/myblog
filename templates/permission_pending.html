<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>승인 대기 중</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      max-width: 90%;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2 class="mb-3">접근 권한이 필요합니다</h2>
    <p>관리자의 승인을 기다리는 중입니다.<br>승인 후 사용 가능합니다.</p>
    <p class="mt-4 small text-secondary">문의: 관리자에게 직접 연락해 주세요</p>
  </div>
</body>
</html>
