<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">회원가입</h2>

    <form method="post" action="{% url 'mobile_account_signup' %}">
      {% csrf_token %}
      <input type="email" name="email" class="form-control mb-3" placeholder="이메일" required />
      <input type="password" name="password1" class="form-control mb-3" placeholder="비밀번호" required />
      <input type="password" name="password2" class="form-control mb-3" placeholder="비밀번호 확인" required />
      <button type="submit" class="btn btn-success w-100">회원가입</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'account_login' %}" class="text-light text-decoration-none">이미 계정이 있으신가요?</a>
    </div>
  </div>
</div>

</body>
</html>
