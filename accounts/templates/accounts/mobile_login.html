<!-- accounts/templates/accounts/mobile_login.html -->
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .login-box {
      width: 100%;
      max-width: 360px;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background-color: #3a3a3a;
      color: #fff;
      border-color: #6c757d;
    }
    .btn-primary {
      background-color: #03a9f4;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="mb-4 text-center">로그인</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
    </form>
  </div>
</body>
</html>
