<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">로그인</h2>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        아이디 또는 비밀번호가 올바르지 않습니다.
      </div>
    {% endif %}

    <form method="post" action="{% url 'mobile_account_login' %}">
      {% csrf_token %}
      <input type="text" name="login" class="form-control mb-3" placeholder="아이디" required />
      <input type="password" name="password" class="form-control mb-3" placeholder="비밀번호" required />
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'account_signup' %}" class="text-light text-decoration-none">회원가입</a>
    </div>
  </div>
</div>

</body>
</html>
