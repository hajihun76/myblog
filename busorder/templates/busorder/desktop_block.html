<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 전용 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      text-align: center;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message-box h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .message-box p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>📱 모바일 전용 페이지입니다</h1>
    <p>이 기능은 모바일에서만 사용할 수 있어요.<br>스마트폰으로 다시 접속해 주세요.</p>
  </div>
</body>
</html>
