<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버스 순번 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #121212;
      color: #f8f9fa;
    }
    .center-box {
      max-width: 600px;
      margin: 5rem auto 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 버튼 영역 -->
  <div class="d-flex justify-content-center gap-2 mt-4 mb-4">
    <!-- ✅ 로고 버튼 -->
    <a href="{% url 'index' %}" class="btn btn-outline-light">🧍 홈으로</a>
    <a href="{% url 'busorder:query_logs' %}" class="btn btn-outline-light">🧍 내 조회 기록</a>
    {% if request.user.is_superuser %}
    <a href="{% url 'busorder:query_logs_all' %}" class="btn btn-outline-warning">👑 전체 기록</a>
    <a href="{% url 'busorder:busorder_stats' %}" class="btn btn-outline-info">📊 월별 통계</a>
    {% endif %}
  </div>

  <!-- 메인 콘텐츠 박스 -->
  <div class="center-box">
    <h2 class="text-center mb-4">🗓 날짜를 선택하고 버스 번호를 입력하세요</h2>

    <input type="date" id="datePicker" class="form-control mb-3 bg-secondary text-light border-0">
    <button class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#busModal">순번 조회</button>

    <div id="result" class="mt-4 fs-5 text-info text-center"></div>
  </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="busModal" tabindex="-1" aria-labelledby="busModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light border-light">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="busModalLabel">버스 번호 입력</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <form id="busForm" onsubmit="submitBusNumber(); return false;">
          <div class="mb-3">
            <label for="busNumber" class="form-label">버스번호 4자리</label>
            <input type="number" class="form-control bg-secondary text-light border-0" id="busNumber" required>
          </div>
          <button type="submit" class="btn btn-outline-info w-100">조회</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function submitBusNumber() {
  const date = document.getElementById('datePicker').value;
  const bus = document.getElementById('busNumber').value;

  if (!date || bus.length !== 4) {
    alert("날짜를 선택하고 4자리 버스 번호를 정확히 입력해주세요.");
    return;
  }

  fetch(`/busorder/order-check/?date=${date}&bus=${bus}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('result').innerText = data.result;
      const modal = bootstrap.Modal.getInstance(document.getElementById('busModal'));
      modal.hide();
    });
}
</script>

</body>
</html>
