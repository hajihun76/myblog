<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 조회 로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    table {
      background-color: #1e1e1e;
    }
    th, td {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">🧑‍💻 전체 사용자 조회 로그</h2>

    <!-- ✅ 필터 폼 추가 -->
    <form method="get" class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="date" name="selected_date" value="{{ selected_date }}" class="form-control" placeholder="날짜">
      </div>
      <div class="col-md-4">
        <input type="text" name="bus_number" value="{{ bus_number }}" class="form-control" placeholder="버스 번호">
      </div>
      <div class="col-md-4 d-grid">
        <button type="submit" class="btn btn-outline-light">🔍 필터 적용</button>
      </div>
    </form>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>사용자</th>
          <th>날짜</th>
          <th>버스 번호</th>
          <th>순번</th>
          <th>조회 시각</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.user.email }}</td>
          <td>{{ log.selected_date }}</td>
          <td>{{ log.bus_number }}</td>
          <td>{{ log.queue_number }}</td>
          <td>{{ log.timestamp|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">조회 기록이 없습니다.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'busorder:main' %}" class="btn btn-outline-light w-100 mt-3">⬅️ 돌아가기</a>
  </div>
</body>
</html>
