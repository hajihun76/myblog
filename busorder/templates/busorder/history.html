<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>조회 이력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    table {
      background-color: #1e1e1e;
    }
    th, td {
      color: white;
    }
    a {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">🔍 나의 조회 이력</h2>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>날짜</th>
          <th>버스 번호</th>
          <th>순번</th>
          <th>조회 시각</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.selected_date }}</td>
          <td>{{ log.bus_number }}</td>
          <td>{{ log.queue_number }}</td>
          <td>{{ log.timestamp|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">조회 기록이 없습니다.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'busorder:main' %}" class="btn btn-outline-light w-100 mt-3">⬅️ 순번 조회로 돌아가기</a>
  </div>
</body>
</html>
