<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 조회 이력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h2 class="text-center mb-4">🔍 내 조회 이력</h2>

    {% if logs %}
      <ul class="list-group">
        {% for log in logs %}
          <li class="list-group-item bg-secondary text-white mb-2">
            <strong>{{ log.date }}</strong> - {{ log.bus_number }}번 순번:
            <span class="fw-bold">{{ log.queue_number }}</span>번
            <br>
            <small class="text-light">조회 시간: {{ log.timestamp|date:"Y-m-d H:i" }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">조회 이력이 없습니다.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{% url 'busorder:main' %}" class="btn btn-outline-light">← 돌아가기</a>
    </div>
  </div>
</body>
</html>
