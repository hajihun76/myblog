<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7727 순번 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .form-control, .form-select {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2c2c2c;
      color: white;
    }
    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">🚌 7727 순번 조회</h2>
    
    <form method="post" action="{% url 'busorder:main' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="selected_date" class="form-label">날짜 선택</label>
        <input type="date" id="selected_date" name="selected_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="bus_number" class="form-label">버스 번호 입력</label>
        <input type="text" id="bus_number" name="bus_number" class="form-control" placeholder="예: 7727" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">순번 조회</button>
      </div>
    </form>
    {% if error_message %}
      <div class="alert alert-danger mt-4 text-center">
        {{ error_message }}
      </div>
    {% endif %}

    {% if queue_number %}
      <div class="alert alert-info mt-4 text-center">
        <strong>{{ selected_date }}</strong>에<br>
        <strong>{{ bus_number }}</strong>번 버스의 순번은<br>
        <span style="font-size: 2rem">{{ queue_number }}</span>번입니다.
        <p><strong>! 주의 !</strong><br>이 순번은 참고용이며 운휴차가 생기면 순번이 변하는 것은 아실거라 생각합니다.<br>또 다른 바라는 기능있으면 문의 주세요 -하지훈-</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
