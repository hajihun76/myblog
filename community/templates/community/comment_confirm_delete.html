{% extends "blog_base/base_with_navbar.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'community/css/navbar_override.css' %}">
{% endblock extra_head %}

{% block title %}댓글 삭제{% endblock title %}

{% block content %}
<!-- ✅ Bootstrap 5 CDN (한번만 로드되게 상위 템플릿에 넣는 것이 이상적입니다) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<main class="container d-flex justify-content-center align-items-center py-5" style="min-height: 70vh;">
  <div class="bg-dark text-white p-4 rounded shadow-sm" style="width: 100%; max-width: 600px;">
    <h4 class="mb-4 text-danger">⚠ 댓글 삭제</h4>
    <p>정말 이 댓글을 삭제하시겠어요?</p>
    <div class="bg-light text-dark p-3 rounded mb-3">
      {{ object.content|linebreaks }}
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'community_detail' post_id=object.post.id %}" class="btn btn-outline-light">취소</a>
        <button type="submit" class="btn btn-danger">삭제</button>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
